<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StudyBuddy AI{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for Aptos Slab ExtraBold alternative (Merriweather Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather Sans', sans-serif;
            background-color: #B7C8A3; /* Light olive green */
            color: #333; /* Dark gray text */
        }
        /* Custom styles for hover effects if not fully covered by Tailwind */
        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-hover-effect {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-hover-effect:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <nav class="bg-white bg-opacity-80 shadow-md p-4 relative z-10">
        <div class="container mx-auto flex justify-between items-center flex-wrap">
            <a href="/" class="text-2xl font-extrabold text-[#333] tracking-wide">StudyBuddy AI</a>
            <div class="flex items-center space-x-4">
                <a href="/login" class="bg-[#5a7d4a] text-white px-4 py-2 rounded-lg hover:bg-[#4a6b3d] btn-primary">Login</a>
                <a href="/register" class="bg-[#5a7d4a] text-white px-4 py-2 rounded-lg hover:bg-[#4a6b3d] btn-primary">Register</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>

    <footer class="bg-[#333] text-white text-center p-4 shadow-inner">
        <p>&copy; 2025 StudyBuddy AI</p>
    </footer>
</body>
</html>
